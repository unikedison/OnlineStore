<div class="container-fluid pb-5">
    <button [routerLink]="['/admin/add-user']" class="btn btn-primary mb-2">Add Admin</button>
    <table class="table border table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of displayDetails; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.role}}</td>
                <td>
                    <i [routerLink]="['/admin/update-user',user.userId]" class='fa fa-edit'></i>
                    <i (click)="DeleteUser(user.userId)" class='fa fa-trash ml-3'></i>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center pagination">
        <a class="ml-2" (click)="GetData(-10)" *ngIf="current>0">&#60;</a>
        <a class="ml-2" (click)="GetData(10)" *ngIf="current<pageLength">&#62;</a>
    </div>
</div>
