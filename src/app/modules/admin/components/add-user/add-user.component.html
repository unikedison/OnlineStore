<form [formGroup]="adminForm" (ngSubmit)="Submit()">

    <div class="container d-flex flex-column mt-5 justify-content-center">
        <label class="font-weight-bold mt-2" for="name">Full Name</label>
        <input type="text" placeholder="Enter Full Name" name="name" formControlName="name">
        <label class="font-weight-bold mt-2" for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" formControlName="email">
        <label class="font-weight-bold mt-2" for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password" formControlName="password">
        <label class="font-weight-bold mt-2" for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" placeholder="Confirm Password" formControlName="cpassword">
        <button type="submit" class="mt-3 btn btn-success" [disabled]="!adminForm.valid">Register</button>
        <span class="psw mt-2"><a routerLink="/admin/user"><u>back</u></a></span>
    </div>

</form>
