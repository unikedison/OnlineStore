<div style="margin-top:70px;" class="container-fluid row">
    <div *ngFor="let pro of displayProduct" class="col-md-6">
        <div class="col-xs-12 col-md-12 bootstrap snippets bootdeys">
            <div class="product-content product-wrap clearfix">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                        <div class="product-image">
                            <img height="300px" src="../../../../../{{pro.imageUrl}}" alt="Product Image" class="img-responsive">
                            <span class="tag2 hot">
                                    HOT
                                </span>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12">
                        <div class="product-deatil">
                            <h5 class="name">
                                <a href="#">{{pro.title}}<span>{{pro.category}}</span></a>
                            </h5>
                            <p class="price-container">
                                <span>â‚¹{{pro.price}}</span>
                            </p>
                            <span class="tag1"></span>
                        </div>
                        <div class="description">
                            <p class="show" style="white-space: nowrap; overflow: hidden; text-overflow:ellipsis; max-width:150ch;">{{pro.description}}</p>
                        </div>
                        <div class="product-info smart-form">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <button (click)="AddToCart(pro)" class="btn btn-success">Add to cart</button>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
